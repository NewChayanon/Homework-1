    <h1>Contact Me</h1>
    <form action="#">
        <fieldset>
            <p>Enter your info..</p>
            <label>
                Your Name
                <br>
                <input type="text" name="name">
            </label><br><br>
            <label>
                Your E-mail
                <br>
                <input type="text" name="email">
            </label><br><br>
            <label>
                Gender
                <br>
                <select name="gender">
                    <option value selected disabled hidden>select..</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label><br><br>
            <label>
                Message
                <br>
                <textarea name="massage" rows="15"></textarea>
            </label><br><br>
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </fieldset>
    </form>
